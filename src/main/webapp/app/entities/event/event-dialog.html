
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventLabel" data-translate="cSchedulerApp.event.home.createOrEditLabel">Create or edit a Event</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.event.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.event.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cSchedulerApp.event.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.event.name"
                    required ng-minlength="3"/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cSchedulerApp.event.start" for="field_start">Start</label>
                <div class="input-group">
                    <input id="field_start" type="text" class="form-control" name="start" datetime-picker="{{dateformat}}" ng-model="vm.event.start" is-open="vm.datePickerOpenStatus.start"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('start')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cSchedulerApp.event.stop" for="field_stop">Stop</label>
                <div class="input-group">
                    <input id="field_stop" type="text" class="form-control" name="stop" datetime-picker="{{dateformat}}" ng-model="vm.event.stop" is-open="vm.datePickerOpenStatus.stop"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('stop')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="cSchedulerApp.event.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="vm.event.owner" ng-options="contributor as contributor.id for contributor in vm.contributors track by contributor.id" required>
            </select>
        </div>
        <div ng-show="editForm.owner.$invalid">
            <p class="help-block"
                ng-show="editForm.owner.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="cSchedulerApp.event.contributors" for="field_contributors">Contributors</label>
            <select class="form-control" id="field_contributors" multiple name="contributors" ng-model="vm.event.contributors" ng-options="contributor as contributor.id for contributor in vm.contributors track by contributor.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="cSchedulerApp.event.plan" for="field_plan">Plan</label>
            <select class="form-control" id="field_plan" name="plan" ng-model="vm.event.plan" ng-options="plan as plan.id for plan in vm.plans track by plan.id" required>
            </select>
        </div>
        <div ng-show="editForm.plan.$invalid">
            <p class="help-block"
                ng-show="editForm.plan.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
