
<div>
    <h2><span data-translate="cSchedulerApp.event.detail.title">Event</span> {{vm.event.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cSchedulerApp.event.name">Name</span></dt>
        <dd>
            <span>{{vm.event.name}}</span>
        </dd>
        <dt><span data-translate="cSchedulerApp.event.start">Start</span></dt>
        <dd>
            <span>{{vm.event.start | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="cSchedulerApp.event.stop">Stop</span></dt>
        <dd>
            <span>{{vm.event.stop | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="cSchedulerApp.event.owner">Owner</span></dt>
        <dd>
            <a ui-sref="contributor-detail({id:vm.event.owner.id})">{{vm.event.owner.id}}</a>
        </dd>
        <dt><span data-translate="cSchedulerApp.event.contributors">Contributors</span></dt>
        <dd>
            <span ng-repeat="contributors in vm.event.contributors">
                <a ui-sref="contributor-detail({id: contributors.id})">{{contributors.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="cSchedulerApp.event.plan">Plan</span></dt>
        <dd>
            <a ui-sref="plan-detail({id:vm.event.plan.id})">{{vm.event.plan.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="event-detail.edit({id:vm.event.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
