
<div>
    <h2><span data-translate="cSchedulerApp.plan.detail.title">Plan</span> {{vm.plan.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cSchedulerApp.plan.name">Name</span></dt>
        <dd>
            <span>{{vm.plan.name}}</span>
        </dd>
        <dt><span data-translate="cSchedulerApp.plan.owner">Owner</span></dt>
        <dd>
            {{vm.plan.owner.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="plan-detail.edit({id:vm.plan.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
