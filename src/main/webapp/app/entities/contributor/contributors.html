<div>
    <h2 data-translate="cSchedulerApp.contributor.home.title">Contributors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="contributor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="cSchedulerApp.contributor.home.createLabel">
                        Create new Contributor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="cSchedulerApp.contributor.name">Name</span></th>
                    <th><span data-translate="cSchedulerApp.contributor.hash">Hash</span></th>
                    <th><span data-translate="cSchedulerApp.contributor.owner">Owner</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contributor in vm.contributors track by contributor.id">
                    <td><a ui-sref="contributor-detail({id:contributor.id})">{{contributor.id}}</a></td>
                    <td>{{contributor.name}}</td>
                    <td>{{contributor.hash}}</td>
                    <td>
                        {{contributor.owner.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="contributor-detail({id:contributor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contributor.edit({id:contributor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contributor.delete({id:contributor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
